<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Flip the coin | devChallenges.io</title>

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #9b9797;
      }

      h1, h3 {
        text-align: center;
        margin-bottom: 10px;
      }

      .coin-container {
        position: relative;
        text-align: center;
      }

      .coin {
        position: relative;
        width: 150px;
        height: 150px;
        margin: 20px auto;
        transition: transform 1s;
        transform-style: preserve-3d;
      }

      .coin img {
        width: 100%;
        height: auto;
        position: absolute;
        top: 0;
        left: 0;
        backface-visibility: hidden;
      }

      .back {
        transform: rotateY(180deg);
      }

      .ombre {
        display: block;
        margin: 10px auto;
        width: 100px;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #2d89ef;
        color: white;
        border: none;
        border-radius: 5px;
      }

      #resultat {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
      }
      .author-info {
        font-size: 14px;
        text-align: center;
        margin-top: 16px;
        color: rgb(55, 65, 81);
      }

      .author-info a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!--  Flip a Coin Game-->

    <h1>Flip the Coin Game</h1>
    <h3>Press the coin or the button to flip the coin</h3>

    <div class="coin-container">

      <div class="coin" id="coin">
        <img src="resources/heads.svg" alt="pile" class="front">
        <img src="resources/tails.svg" alt="face" class="back">
      </div>
      <img src="resources/shadow.svg" alt="" class="ombre">
      <button id="flip-coin">Random</button>

      <p id="resultat">Resultat</p>
    </div>
    

    <script>
      const coin = document.getElementById("coin");
      const result = document.getElementById("resultat");
      const button = document.getElementById("flip-coin");
    
      let flipping = false; // pour Ã©viter les doubles clics
    
      function flipCoin() {
        if (flipping) return;
    
        flipping = true;
    
        const isHeads = Math.random() < 0.5;
        const extraRotations = 6; // nombre de tours complets
        const finalAngle = isHeads ? 0 : 180;
    
        // on applique la rotation totale (multiples tours + face finale)
        const rotation = 360 * extraRotations + finalAngle;
    
        coin.style.transition = "transform 3s ease-in-out";
        coin.style.transform = `rotateY(${rotation}deg)`;
    
        setTimeout(() => {
          result.textContent = isHeads ? "Head ðŸŽ‰" : "Tails ðŸŽ¯";
          flipping = false;
        }, 3000); // attendre la fin de l'animation
      }
    
      button.addEventListener("click", flipCoin);
      coin.addEventListener("click", flipCoin);
    </script>
    

    <div class="author-info">
      Coded by <a href="index.html">diomed</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>

  </body>
</html>
